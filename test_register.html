<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Probar Registro - HomePass</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #0dcaf0;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #444;
            background: #2a2a2a;
            color: #fff;
            border-radius: 5px;
        }
        button {
            background: #0dcaf0;
            color: #000;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
        }
        button:hover {
            background: #0bb3d9;
        }
        #resultado {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            display: none;
        }
        .success {
            background: #198754;
            border: 1px solid #0f5132;
        }
        .error {
            background: #dc3545;
            border: 1px solid #842029;
        }
        pre {
            background: #2a2a2a;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>üß™ Probar Registro de Usuario</h1>
    <p>Este formulario env√≠a datos exactamente como lo hace la app Android.</p>

    <form id="formRegistro">
        <div class="form-group">
            <label>Nombres:</label>
            <input type="text" name="nombres" value="Test" required>
        </div>

        <div class="form-group">
            <label>Apellidos:</label>
            <input type="text" name="apellidos" value="Usuario" required>
        </div>

        <div class="form-group">
            <label>Email:</label>
            <input type="email" name="email" value="test@example.com" required>
        </div>

        <div class="form-group">
            <label>Contrase√±a:</label>
            <input type="password" name="contrasena" value="Test1234!" required>
        </div>

        <button type="submit">REGISTRAR</button>
    </form>

    <div id="resultado"></div>

    <script>
        document.getElementById('formRegistro').addEventListener('submit', async function(e) {
            e.preventDefault();

            const formData = new FormData(this);
            const resultadoDiv = document.getElementById('resultado');

            resultadoDiv.style.display = 'block';
            resultadoDiv.className = '';
            resultadoDiv.innerHTML = '‚è≥ Enviando datos...';

            try {
                const response = await fetch('register.php', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (data.status === 'success') {
                    resultadoDiv.className = 'success';
                    resultadoDiv.innerHTML = `
                        <h3>‚úÖ ${data.message}</h3>
                        <p><strong>ID Usuario:</strong> ${data.id_usuario}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    resultadoDiv.className = 'error';
                    resultadoDiv.innerHTML = `
                        <h3>‚ùå Error</h3>
                        <p>${data.message}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                resultadoDiv.className = 'error';
                resultadoDiv.innerHTML = `
                    <h3>‚ùå Error de Red</h3>
                    <p>${error.message}</p>
                `;
            }
        });
    </script>
</body>
</html>
